name: ğŸ› Bug Report
description: Found a bug? Let us know!
labels: ["bug","pending"]
assignees:
  - WarenGonzaga
body:

  # new issue block
  - type: checkboxes
    id: bug-confirm
    attributes:
      label: Not Existing Bug?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
      - label: Yes, I'm sure that this is a bug!
        required: true

  # current results block
  - type: textarea
    id: bug-current-behavior
    attributes:
      label: Current Behavior
      description: A concise description of what you're experiencing.
      placeholder: I see bugs flying around ewww... please help! ğŸ˜­
    validations:
      required: true

  # expected behavior block
  - type: textarea
    id: bug-expected-behavior
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
      placeholder: Bugs supposed to crawl not fly... peaceful life! ğŸ¥°
    validations:
      required: true

  # steps to reproduce block
  - type: textarea
    id: bug-steps-to-reproduce
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. I go outside and see a bug. ğŸ˜
        2. The bug starts to crawl and fly, like wtf! ğŸ˜±
        3. Run!!! ğŸƒ
        4. Bugs chasing me while flying! ğŸ˜«
    validations:
      required: false

  # terms block
  - type: checkboxes
    id: bug-terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](../../CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
